<!DOCTYPE html>
<html ng-app="groupAuth" ng-controller="GroupAuthController as GroupAuthCtrl">
  <head>

    <script src="../lib/angular/angular.min.js"></script>
    <script src="../controllers/groupAuth.js"></script>

    <meta charset="utf-8" />
    <title>MMONSTER</title>
  </head>
  <body>
    <div id='signin'>
      <h1>Group Sign-In</h1>
      <form name="signinForm" ng-submit='GroupAuthCtrl.signin()'>
        <input type='text' ng-model='GroupAuthCtrl.group.groupname'>
        <input type="password" ng-model='GroupAuthCtrl.group.password'>
        <button>signin</button>
      </form>
      <a href="/pages/groupSignup.html">Don't have a group account? Sign-Up</a>
    </div>
  </body>
</html>
