<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles/login.css">
  <script src="../lib/angular/angular.min.js"></script>
  <script src="../lib/angularjs-slider/dist/rzslider.min.js"></script>
  <script src="../lib/ng-file-upload/ng-file-upload-all.js"></script>
  <script src="../app.js"></script>
  <script src="../controllers/Nav.js"></script>
  <script src="../controllers/playerAuth.js"></script>
  <meta charset="utf-8" />
  <title>MMONSTER</title>
</head>
<body ng-app="app">
  <navbar></navbar>
  <div id="signin" ng-controller="PlayerAuthController as PlayerAuthCtrl">
    <h1>Player Sign-In</h1>
    <form name="signinForm" ng-submit="PlayerAuthCtrl.signin()">
      <input type="text" ng-model="PlayerAuthCtrl.player.username">
      <input type="password" ng-model="PlayerAuthCtrl.player.password">
      <button>signin</button>
    </form>
    <a href="/pages/playerSignup.html">Don't have a player account? Sign-Up</a>
  </div>
</body>
</html>
