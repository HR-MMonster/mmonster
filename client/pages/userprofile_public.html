<html>
<head>
  <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../lib/angularjs-slider/dist/rzslider.min.css">
  <link rel="stylesheet" href="../styles/userprofile.css">
</head>
<body ng-app="app">
  <navbar></navbar>
  <div class="container">
    <div class="userinfo col-sm-4">
      <div class="user-profile clearfix" ng-controller="ProfileController as ProfileCtrl">
        <img ng-src="{{ProfileCtrl.profile.photo}}" />
        <div class="field">
          <p>Name: {{ProfileCtrl.profile.username}}</p>
        </div>
        <div class="field">
          <p>Location: {{ProfileCtrl.profile.location}}</p>
        </div>
        <div class="field">
          <p>Email: {{ProfileCtrl.profile.email}}</p>
        </div>
        <h4>Availability:</h4>
        <label for="starttime">Start Time</label>
        <rzslider
        rz-slider-model="ProfileCtrl.profile.startTime"
        rz-slider-options="ProfileCtrl.slider"></rzslider>
        <label for="endtime">End Time</label>
        <rzslider
        rz-slider-model="ProfileCtrl.profile.endTime"
        rz-slider-options="ProfileCtrl.slider"></rzslider>
      </div>
    </div>


    <ffxiv-public class="col-sm-8" />
  </div>
  <script src="../lib/angular/angular.min.js"></script>
  <script src="../lib/ng-file-upload/ng-file-upload-all.js"></script>
  <script src="../lib/angularjs-slider/dist/rzslider.min.js"></script>
  <script src="../app.js"></script>
  <script src="../controllers/Nav.js"></script>
  <script src="../controllers/Profile.js"></script>
</body>
</html>
